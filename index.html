<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Personal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dashboard">
        <div class="photo-circle">
            <img src="photo.jpg" alt="Centro">
        </div>
        <div class="floating-circle" id="googl">
            <p>GOOGL</p>
            <p id="googl-price">$191</p>
        </div>
        <div class="floating-circle" id="vgt">
            <p>VGT</p>
            <p id="vgt-price">$597</p>
        </div>
        <div class="floating-circle" id="smh">
            <p>SMH</p>
            <p id="smh-price">$4100</p>
        </div>
        <div class="floating-circle" id="btc">
            <p>BTC</p>
            <p id="btc-price">$56,000</p>
        </div>
        <div class="small-photo">
            <img src="small-photo.jpg" alt="Perfil">
        </div>
        <div class="card" id="datetime"> </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
